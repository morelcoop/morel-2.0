{% for book in site.books %}    

    <h3 style="display: none">{{ book.title }}</h3>

    <p>{% for publisher in site.publishers %}{% if publisher.title == book.editorial %}<a href="{{ publisher.url | relative_url }}" class="morel" style="display: none;">{% endif %}{% endfor %}{{ book.editorial }}</a></p>

  
{% endfor %}
